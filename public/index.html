<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>plainpicker</title>
  </head>
  <body>
    2 months <input type="text" id="datepicker-2months">
    <br>
    3 months, main aligned to right <input type="text" id="datepicker-3months-right">
    <script src="bundle.js"></script>
    <script>
    var picker2months = new Pikaday({
      numberOfMonths: 2,
      field: document.getElementById('datepicker-2months'),
      firstDay: 1,
      minDate: new Date(2000, 0, 1),
      maxDate: new Date(2020, 12, 31),
      yearRange: [2000, 2020],
      onSelect: function(date) { // 'YYYY/MM/DD'
        var year = date.getFullYear(),
            month = date.getMonth() + 1,
            day = date.getDate(),
            formattedDate = [
              year,
              month < 10 ? '0' + month : month,
              day < 10 ? '0' + day : day
            ].join('/')
        document.getElementById('datepicker-2months').value = formattedDate
      },
    });
    var picker3monthsRight = new Pikaday({
      numberOfMonths: 3,
      mainCalendar: 'right',
      field: document.getElementById('datepicker-3months-right'),
      firstDay: 1,
      minDate: new Date(2000, 0, 1),
      maxDate: new Date(2020, 12, 31),
      yearRange: [2000, 2020]
    });
    </script>
  </body>
</html>
